specVersion: 1.2.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: SupplyChain
    network: holesky
    source:
      address: "0x811575f68ce91cdf5A038Ad11Fe1973952BBDF06"
      abi: SupplyChain
      startBlock: 3576058
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Approval
        - ApprovalForAll
        - BatchCreated
        - BatchMetadataUpdate
        - BatchStatusUpdated
        - MetadataUpdate
        - Transfer
      abis:
        - name: SupplyChain
          file: ./abis/SupplyChain.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: BatchCreated(indexed uint256,indexed uint256,string,uint256)
          handler: handleBatchCreated
        - event: BatchMetadataUpdate(uint256,uint256)
          handler: handleBatchMetadataUpdate
        - event: BatchStatusUpdated(indexed uint256,uint8,indexed uint256,string,uint256)
          handler: handleBatchStatusUpdated
        - event: MetadataUpdate(uint256)
          handler: handleMetadataUpdate
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/supply-chain.ts
  - kind: ethereum
    name: ActorsManager
    network: holesky
    source:
      address: "0x37c4a79Ae09e1401F53aE481D877E55C031C1388"
      abi: ActorsManager
      startBlock: 3578420
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - ActorRegistered
        - ActorUpdated
      abis:
        - name: ActorsManager
          file: ./abis/ActorsManager.json
      eventHandlers:
        - event: ActorRegistered(indexed uint8,indexed uint256,indexed address,string)
          handler: handleActorRegistered
        - event: ActorUpdated(indexed uint8,indexed uint256,string)
          handler: handleActorUpdated
      file: ./src/actors-manager.ts
