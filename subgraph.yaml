specVersion: 1.2.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: SupplyChain
    network: holesky
    source:
      address: "0x50ad86bca91f8aea9b967280914ddef798f584b0"
      abi: SupplyChain
      startBlock: 3572793
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Approval
        - ApprovalForAll
        - BatchCreated
        - BatchMetadataUpdate
        - BatchStatusUpdated
        - MetadataUpdate
        - Transfer
      abis:
        - name: SupplyChain
          file: ./abis/SupplyChain.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: BatchCreated(indexed uint256,string,uint256)
          handler: handleBatchCreated
        - event: BatchMetadataUpdate(uint256,uint256)
          handler: handleBatchMetadataUpdate
        - event: BatchStatusUpdated(indexed uint256,uint8,string,uint256)
          handler: handleBatchStatusUpdated
        - event: MetadataUpdate(uint256)
          handler: handleMetadataUpdate
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/supply-chain.ts
  - kind: ethereum
    name: ActorsManager
    network: holesky
    source:
      address: "0x05b6901c7Be0D0D3eD4aaf49Ab0d60D361e65224"
      abi: ActorsManager
      startBlock: 3572783
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - ActorRegistered
        - ActorUpdated
      abis:
        - name: ActorsManager
          file: ./abis/ActorsManager.json
      eventHandlers:
        - event: ActorRegistered(indexed uint8,indexed uint256,indexed address,string)
          handler: handleActorRegistered
        - event: ActorUpdated(indexed uint8,indexed uint256,string)
          handler: handleActorUpdated
      file: ./src/actors-manager.ts
  - kind: ethereum
    name: AccessManager
    network: holesky
    source:
      address: "0x6375fD99232A93d3409f908435b5ABCcCC0e5f50"
      abi: AccessManager
      startBlock: 3572739
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - AccessManagerActorRegistered
        - AccessManagerActorUpdated
      abis:
        - name: AccessManager
          file: ./abis/AccessManager.json
      eventHandlers:
        - event: ActorRegistered(indexed uint8,indexed uint256,indexed address,string)
          handler: handleActorRegistered
        - event: ActorUpdated(indexed uint8,indexed uint256,string)
          handler: handleActorUpdated
      file: ./src/access-manager.ts
